server.port=8082
spring.jmx.enabled=false

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://postgres:5432/pocp13
spring.datasource.username=postgres
spring.datasource.password=2005
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Désactiver open-in-view pour de meilleures performances
spring.jpa.open-in-view=false

# Configuration WebSocket
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

# Configuration du broker STOMP
spring.messaging.stomp.broker.relay.enabled=false
spring.messaging.stomp.broker.heartbeat.client=10000
spring.messaging.stomp.broker.heartbeat.server=10000

# Configuration du pool de threads
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# Logging plus détaillé pour WebSocket
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
